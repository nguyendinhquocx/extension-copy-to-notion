<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notion API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .test-section { background: #f5f5f5; padding: 15px; margin: 15px 0; border-radius: 8px; }
        .success { background: #d1f2eb; }
        .error { background: #ffeaa7; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
        input { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üß™ Notion API Direct Test</h1>
    
    <div class="test-section">
        <h3>üîë API Key Test</h3>
        <input type="password" id="apiKey" placeholder="Nh·∫≠p API key c·ªßa b·∫°n">
        <button onclick="testAPIKey()">Test API Key</button>
        <div id="apiResult"></div>
    </div>

    <div class="test-section">
        <h3>üìä Database Search Test</h3>
        <button onclick="testDatabaseSearch()">Search Databases</button>
        <div id="dbResult"></div>
    </div>

    <div class="test-section">
        <h3>üìã Raw Response</h3>
        <pre id="rawResponse">K·∫øt qu·∫£ s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y...</pre>
    </div>

    <script>
        async function testAPIKey() {
            const apiKey = document.getElementById('apiKey').value;
            const resultDiv = document.getElementById('apiResult');
            const rawDiv = document.getElementById('rawResponse');
            
            if (!apiKey) {
                resultDiv.innerHTML = '<div class="error">Vui l√≤ng nh·∫≠p API key</div>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<div>üîÑ ƒêang test API key...</div>';
                
                const response = await fetch('https://api.notion.com/v1/users/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Notion-Version': '2022-06-28',
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                rawDiv.textContent = JSON.stringify(data, null, 2);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ API Key h·ª£p l·ªá!<br>
                            User: ${data.name || 'N/A'}<br>
                            Email: ${data.person?.email || 'N/A'}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå API Key kh√¥ng h·ª£p l·ªá<br>
                            Error: ${data.message || response.status}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå L·ªói: ${error.message}</div>`;
                rawDiv.textContent = error.toString();
            }
        }
        
        async function testDatabaseSearch() {
            const apiKey = document.getElementById('apiKey').value;
            const resultDiv = document.getElementById('dbResult');
            const rawDiv = document.getElementById('rawResponse');
            
            if (!apiKey) {
                resultDiv.innerHTML = '<div class="error">Vui l√≤ng nh·∫≠p API key tr∆∞·ªõc</div>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<div>üîÑ ƒêang t√¨m databases...</div>';
                
                const response = await fetch('https://api.notion.com/v1/search', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Notion-Version': '2022-06-28',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        filter: {
                            value: 'database',
                            property: 'object'
                        },
                        sort: {
                            direction: 'descending',
                            timestamp: 'last_edited_time'
                        }
                    })
                });
                
                const data = await response.json();
                rawDiv.textContent = JSON.stringify(data, null, 2);
                
                if (response.ok) {
                    const databases = data.results || [];
                    let dbList = '';
                    
                    databases.forEach((db, index) => {
                        const title = db.title?.[0]?.plain_text || 'Untitled';
                        dbList += `${index + 1}. ${title} (ID: ${db.id})<br>`;
                    });
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ T√¨m th·∫•y ${databases.length} databases:<br>
                            ${dbList || 'Kh√¥ng c√≥ database n√†o'}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå Kh√¥ng th·ªÉ t√¨m databases<br>
                            Error: ${data.message || response.status}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå L·ªói: ${error.message}</div>`;
                rawDiv.textContent = error.toString();
            }
        }
    </script>
</body>
</html>
